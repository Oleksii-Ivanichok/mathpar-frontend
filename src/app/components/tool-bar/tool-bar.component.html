<app-tool-bar-expansion [title]="'Space R64[x,y,z,t]'">

  <app-tool-bar-button [title]="'$CQ$'" [expression]="'SPACE = CQ[];'" [moveBack]="2" [description]="'Complex numbers over Q'"/>

  <app-tool-bar-expansion [title]="'Constants'">
    <app-tool-bar-button [title]="'FLOATPOS'" [expression]="'FLOATPOS = ;'" [moveBack]="1" [description]="'Number of decimal places after the decimal point, which should appear in the print (default = 2)'"/>
    <app-tool-bar-button [title]="'MachineEpsilonR64'" [expression]="'MachineEpsilonR64 = ;'" [moveBack]="1" [description]="'Machine Epsilon for number R64: binary places after the binary point (default = 36 bits)'"/>
    <app-tool-bar-button [title]="'MachineEpsilonR'" [expression]="'MachineEpsilonR = ;'" [moveBack]="1" [description]="'Machine Epsilon for number R: decimal places after the decimal point (default = 29)'"/>
    <app-tool-bar-button [title]="'MachineEpsilonR/Accuracy'" [expression]="'MachineEpsilonR = / ;'" [moveBack]="3" [description]="'MachineEpsilonR / Accuracy of rounding in arithmetic operations: decimal places after the decimal point (default = 29 / 34)'"/>
    <app-tool-bar-button [title]="'MOD'" [expression]="'MOD = ;'" [moveBack]="1" [description]="'Module in the finite field Zp (default = 268435399)'"/>
    <app-tool-bar-button [title]="'MOD32'" [expression]="'MOD32 = ;'" [moveBack]="1" [description]="'Module in the finite field Zp32 (default = 268435399) must be less then 2^{31}'"/>
    <app-tool-bar-button [title]="'MODbaseP'" [expression]="'MODbaseP =[,];'" [moveBack]="2" [description]="' the basis [5,7] for MOD=5^n*7^m'"/>
    <app-tool-bar-button [title]="'MODbaseP32'" [expression]="'MODbaseP32 =[,];'" [moveBack]="2" [description]="' the basis [5,7] for MOD32=5^n*7^m'"/>
    <app-tool-bar-button [title]="'RADIAN'" [expression]="'RADIAN = ;'" [moveBack]="1" [description]="'Indicator of the angles measure: 1 = radians, 0 = degrees (default = 1)'"/>
    <app-tool-bar-button [title]="'STEPBYSTEP'" [expression]="'STEPBYSTEP = ;'" [moveBack]="1" [description]="'Print the intermediate results: 1 = on, 0= off (default = 0)'"/>
    <app-tool-bar-button [title]="'EXPAND'" [expression]="'EXPAND = ;'" [moveBack]="1" [description]="'Automatically expand all brackets: 1 = on, 0 = off (default = 1)'"/>
    <app-tool-bar-button [title]="'SUBSTITUTION'" [expression]="'SUBSTITUTION = ;'" [moveBack]="1" [description]="'Replace all of the names  by expressions, which were introduced earlier: 1 = on, 0 = off (default = 1)'"/>

  </app-tool-bar-expansion>

</app-tool-bar-expansion>

<app-tool-bar-expansion [title]="'Numbers, polynomials'">
